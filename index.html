<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Closest Airport Driving Distance Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Closest Airport Calculator</h1>
    
    <label for="cityInput">Find Nearest Airport In:</label>
    <div class="input-wrapper">
      <input type="text" id="cityInput" placeholder="Start typing a U.S. city..." autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Notify parent to resize iframe
    const observer = new ResizeObserver(() => {
      window.parent.postMessage({
        type: 'resize',
        height: document.body.scrollHeight + 30
      }, '*');
    });
    observer.observe(document.body);
  </script>
</body>
</html>
